<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .hero {
            background: url('C:\Users\Dell\Desktop\video-landing-page.jpg') no-repeat center center/cover;
            color: rgb(12, 215, 226);
            padding: 100px 20px;
            text-align: center;
        
        }
        .cta-button {
            background-color: #007BFF;
            color: rgba(210, 33, 184, 0.568);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .feature {
            background-color: rgba(11, 33, 122, 0.693);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 10px 0;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Landing Page</h1>
    </div>
    
    <div class="hero">
        <h1>Your Journey Starts Here</h1>
        <p>Discover our amazing products and services</p>
        <img src="C:\Users\Dell\Desktop\video-landing-page.jpg" alt="video-landing-page">
        
    </div>

    <div class="container">
        <h2>Features</h2>
        <div class="features">
            <div class="feature">
                <h3>Feature 1</h3>
                <p>Details about feature 1.</p>
            </div>
            <div class="feature">
                <h3>Feature 2</h3>
                <p>Details about feature 2.</p>
            </div>
            <div class="feature">
                <h3>Feature 3</h3>
                <p>Details about feature 3.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Company</p>
    </div>
</body>
</html>
